productName = "KASURI"
version = "0.1.0"
identifier = "jp.sabiz.kasuri"

[build]
beforeDevCommand = "npm run dev"
devUrl = "http://localhost:1420"
beforeBuildCommand = "npm run build"
frontendDist = "../build"

[app]
withGlobalTauri = false

[app.security]
capabilities = ["default"]
csp = "default-src 'self' img-src 'self' asset: http://asset.localhost"

[app.security.assetProtocol]
enable = true
[app.security.assetProtocol.scope]
allow = ["$APPCACHE/*.png"]

[app.trayIcon]
iconPath = "../res/kasuri.ico"
id = "main"
menuOnLeftClick = true
showMenuOnLeftClick = true
tooltip = "KASURIðŸ‘˜"

[[app.windows]]
title = "KASURI"
width = 800
height = 600
alwaysOnTop = true
backgroundColor = "#000000"
browserExtensionsEnabled = false
center = true
closable = false
contentProtected = true
create = true
decorations = false
devtools = true                  # false
dragDropEnabled = false
focus = true
resizable = false
skipTaskbar = false              # true
visible = false
transparent = true
url = "index.html"

[bundle]
active = true
targets = "nsis"
icon = ["../res/kasuri.ico"]
category = "Utility"
copyright = "Â© 2025 sabiz"
homepage = "https://github.com/sabiz/KASURI"
shortDescription = "Fuzzy search app launcher"

